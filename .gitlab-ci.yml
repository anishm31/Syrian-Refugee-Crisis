image: node

stages:
  - build
  - test

# before_script:
#   - npm install

build:
  stage: build
  script:
    - npm install
    - npm run build

test-jest:
  stage: test
  script:
    - npm install
    - npm test

gui-tests:
    image: joyzoursky/python-chromedriver:3.9-selenium
    stage: test
    before_script:
        - pip install -r requirements.txt
    script:
        - python3 src/gui-tests.py

