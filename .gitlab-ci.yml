image: node

stages:
  - build
  - test

before_script:
  - npm install

build:
  stage: build
  script:
    - npm install
    - npm run build

test-jest:
  stage: test
  script:
    - npm test

test-postman:
  stage: test
  image: 
    name: postman/newman:alpine
    entrypoint: [""]
  script:
    - newman run postman/collections/phase_2_syrian_refugee_api.json
